[uwsgi]
# 项目目录
chdir = /deployer/MttmView
# Django WSGI 模块
module = MttmView.wsgi:application
# 虚拟环境路径
home = /home/deployer/anaconda3/envs/mttm

# 以 master 模式运行
master = true
# 进程数 (根据CPU核心数调整)
processes = 2
# 每个进程的线程数
threads = 4

# uWSGI socket 文件位置
socket = /deployer/MttmView/MttmView.sock
# 清理 socket 退出时
vacuum = true

# 日志文件
daemonize = /deployer/MttmView/MttmView_uwsgi.log
pidfile = /deployer/MttmView/MttmView_uwsgi.pid

# 启用线程支持
enable-threads = true
# 主进程重启时重新加载应用
touch-reload = /deployer/MttmView
